<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-section">
      <h1>Estacionamento</h1>

      <div class="form-wrapper">
        <form action="">
          <div class="input-block">
            <label for="login-email">Modelo do Veiculo</label>
            <input  type="text" id="veiculo" />
          </div>
          <div class="input-block">
            <label for="login-password">Placa do Veiculo</label>
            <input  type="text" id="placa" />
          </div>
          <button id="botao" class="btn-login">Registrar</button>
          
        </form>
      </div>
    </section>

    <table>
      <thead>
        <tr>
          <th>Veiculo</th>
          <th>Placa</th>
          <th>Horário</th>
          <th>Ações</th>
        </tr>
        <tbody id ="garage"></tbody>
      </thead>
    </table>
  
    <script src="./js.js"></script>
  </body>
</html>
